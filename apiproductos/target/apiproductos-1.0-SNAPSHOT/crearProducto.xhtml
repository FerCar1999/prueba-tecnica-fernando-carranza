<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Crear Producto</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Crear Producto">

            <p:inputText value="#{productoBean.producto.nombre}" placeholder="Nombre" />
            <p:inputTextarea value="#{productoBean.producto.descripcion}" placeholder="Descripción" />
            <p:inputNumber value="#{productoBean.producto.precio}" placeholder="Precio" />

            <p:selectOneMenu value="#{productoBean.producto.categoria.id}">
                <f:selectItem itemLabel="Seleccione una categoría" itemValue="" />
                <f:selectItems value="#{productoBean.categorias}" var="categoria"
                               itemLabel="#{categoria.nombre}" itemValue="#{categoria.id}" />
            </p:selectOneMenu>

            <p:commandButton value="Guardar" action="#{productoBean.guardarProducto}" />
            <p:commandButton value="Cancelar" action="productos.xhtml" />
        </p:panel>
    </h:form>
</h:body>
</html>
